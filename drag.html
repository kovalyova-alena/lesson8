<!-- drag - создать квадрать размером 50х50 и сделать возможность перетаскивать его по документу; -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag</title>
	<style>
		.square {
			display: block;
			position: absolute;
			cursor: move;
			width: 50px;
			height: 50px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="square"></div>
	<script type="text/javascript">
		var div = document.querySelector('.square'),
		    deltaX = null,
		    deltaY = null;
	   
		div.addEventListener('mousedown', drag);
		window.addEventListener('mouseup', clearXY);
		function drag(e) {
			var cursorX = e.clientX,
			    cursorY = e.clientY,
			    blockX = div.offsetLeft,
			    blockY = div.offsetTop;
			deltaX = blockX - cursorX;
			deltaY = blockY - cursorY;
			window.addEventListener('mousemove', moveHandler);
		}
		function moveHandler(e) {
			var cursorX = e.clientX,
			    cursorY = e.clientY,
			    newX = deltaX + cursorX,
			    newY = deltaY + cursorY;
    		div.style.cssText = "top:" + newY + "px; left:" + newX + "px";
		}
		function clearXY(e) {
			window.removeEventListener('mousemove', moveHandler);
		}

	</script>
</body>
</html>
