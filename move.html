 <!-- создайте div, при клике на него, div начинает двигаться вправо, при клике на кнопку - останавливается, при попадании div к краю окна, он переходит к началу окна. -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Move</title>
 	<style>
 		.moving {
			display: block;
			position: relative;
			width: 100px;
			height: 40px;
			background: blue;
 		}
 		.stop {
 			top: 10px;
 			position: relative;
 			display: block;
 			width: 100px;
 			height: 30px;
 		}
 	</style>
 </head>
 <body>
 	<div class="moving"></div>
 	<button class="stop"> Остановить</button>
	<script>
		var block = document.querySelector('.moving'),
		    stop = document.querySelector('.stop'),
		    browserWidth = document.documentElement.clientWidth,
		    clearMove;

		block.addEventListener('click', move);
		stop.addEventListener('click', stopMove);

		function move() {
			clearMove = setTimeout(function(){
				var styleLeft = (window.getComputedStyle(block).left),
				    left = styleLeft ? styleLeft : 0,
				    position = parseInt(left);
				
				position = (position != browserWidth) ? position + 1 : 0; 
				block.style.left = position + "px";
				move();
			}, 5);

        }

		 function stopMove() {
            clearInterval(clearMove);
		 }
		

	</script>
 </body>
 </html>
