<!-- back to top button; -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Back To Top</title>
	<style>
		button {
			position: relative;
			width: 200px;
			height: 60px;
			top: 300px;
		}
		
		.bottomButton {
			position: relative;
			display: block;
			top: 1400px;
		}
	</style>
</head>
<body>
	<button class="upperButton">Я верхняя кнопка</button>
	<button class="bottomButton">Нажми и попадешь наверх</button>

	<script>
		var bottomButton = document.querySelector('.bottomButton');
		var upperButton = document.querySelector('.upperButton');

		bottomButton.addEventListener('click', scrollToTop);

    	function scrollToTop () {
            upperButton.scrollIntoView(true);
        }
    </script>
</body>
</html>
